<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释</title>
</head>
<body>
    <!--这是一条注释，浏览器不会显示它-->
    
    <!-- 此刻不显示图片：
        <img border="0" src="/i/tulip_ballade.jpg" alt="Tulip">
    -->
    <!--下面是一条条件注释,条件注释定义只有 Internet Explorer 执行的 HTML 标签。-->
    <!-- [if IE 8]>
        .... some HTML here ....
    <![endif]-->
</body>
</html>
