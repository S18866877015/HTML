<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {
            width: 400px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
</head>
<body>
    <h1>布尔属性</h1>
    <p>
        有时你会看到没有值的属性，它是合法的。这些属性被称为布尔属性，他们只能有跟它的属性名一样的属性值。例如disabled 属性，他们可以标记表单输入使之变为不可用 (变灰色)，此时用户不能向他们输入任何数据。</p>
    <input type="text" disabled="disabled">

    <p>有disabled属性和没有disabled属性的对比</p>
    <input type="text" disabled="disabled">
    <input type="text">
</body>
</html>
