<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像</title>
</head>
<body background="images/0332.jpg">
    <h2>未设置对其方式的图像:</h2>
    <p>图像<img src="images/cc-head.png" alt="首页" width="100px" height="100px">在文本中</p>

    <h2>已设置对其方式的图像:</h2>
    <p>图像<img src="images/cc-head.png" align="botton" alt="首页" width="100px" height="100px">在文本中</p>
    <h2>已设置对其方式的图像:</h2>
    <p>图像<img src="images/cc-head.png" align="middle" alt="首页" width="100px" height="100px">在文本中</p>
    <h2>已设置对其方式的图像:</h2>
    <p>图像<img src="images/cc-head.png" align="top" alt="首页" width="100px" height="100px">在文本中</p>
    <!--botton是默认对其方式-->
    
    <p><img src="images/cc-head.png" align="left" alt="首页" width="100px" height="100px">在文本左侧浮动的图像</p><br><br><br>
    <p><img src="images/cc-head.png" align="right" alt="首页" width="100px" height="100px">在文本右侧浮动的图像</p>

</body>
</html>
