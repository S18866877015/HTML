<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像</title>
</head>
<body background="images/0332.jpg">
    <h2>未设置对其方式的图像:</h2>
    <p>图像<img src="images/cc-head.png" alt="首页" width="100px" height="100px">在文本中</p>

    <h2>已设置对其方式的图像:</h2>
    <p>图像<img src="images/cc-head.png" align="botton" alt="首页" width="100px" height="100px">在文本中</p>
    <h2>已设置对其方式的图像:</h2>
    <p>图像<img src="images/cc-head.png" align="middle" alt="首页" width="100px" height="100px">在文本中</p>
    <h2>已设置对其方式的图像:</h2>
    <p>图像<img src="images/cc-head.png" align="top" alt="首页" width="100px" height="100px">在文本中</p>
    <!--botton是默认对其方式-->
    
    <p><img src="images/cc-head.png" align="left" alt="首页" width="100px" height="100px">在文本左侧浮动的图像</p><br><br><br>
    <p><img src="images/cc-head.png" align="right" alt="首页" width="100px" height="100px">在文本右侧浮动的图像</p>
    <p><a href="http://bing.com">
        <img src="https://cn.bing.com/th?id=OHR.PalaceBelvedere_ZH-CN1818163173_1920x1080.jpg&w=720" alt="bing">
    </a></p>

    <p>请点击图像上的星球, 把他们放大。</p>
    <img
    src="https://www.w3school.com.cn/i/eg_planets.jpg"
    alt="星球图片"
    usemap="#planetmap"/>

    <map name="planetmap" id="planetmap">
        <area
        shape="circle"
        coords="180,139,14"
        href="https://www.w3school.com.cn/example/html/venus.html"
        target="_blank"
        alt="Venus"/>
        
        <area
        shape="circle"
        coords="129,161,10"
        href="https://www.w3school.com.cn/example/html/mercur.html"
        target="_blank"
        alt="mercur"/>

        <area
        shape="rect"
        coords="0,0,110,260"
        href ="https://www.w3school.com.cn/example/html/sun.html"
        target ="_blank"
        alt="Sun" />
    </map>
    <br>

    <a href="index.html">返回首页</a>
</body>
</html>
