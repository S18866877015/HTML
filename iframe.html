<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <iframe src="beautiful_table.html" width="800px" height="300px" frameborder="0"></iframe><br/><br/>
    <iframe src="p.html" frameborder="1" width="800px" height="300px"></iframe>

    <h2>使用iframe作为链接的目标</h2>
    <iframe src="index.html" name="iframe_a" frameborder="0" width="80%" height="300px"></iframe>
    <p><a href="http://www.bing.com" target="iframe_a">bing.com</a></p>
</body>
</html>
