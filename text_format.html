<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>
<body>
    <b>加粗文本</b><br><br>
    <i>斜体</i><br><br>
    <code>电脑自动输出</code><br><br>
    这是<sub>下标</sub>和<sup>上标</sup>
    <pre>
使用 pre 标签
        对空行和    空格
        进行控制
    </pre>
    <br>
    <kbd>键盘输入</kbd><br>
    <tt>打字机文本</tt><br>
    <samp>计算机代码样本</samp><br>
    <p><b>上面三个看起来都一样</b></p><br>
    <var>计算机变量</var>
</body>
</html>
