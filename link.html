<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <p>一个未访问过的链接显示为蓝色字体并带有下划线。<br>
    访问过的链接显示为紫色并带有下划线。<br>
    点击链接时，链接显示为红色并带有下划线。<br>
    <b>注意：如果为这些超链接设置了 CSS 样式，展示样式会根据 CSS 的设定而显示。</b>
    </p>
    <a href="index.html">首页</a>
    <a href="p.html">段落</a>
    <a href="text_format.html">文本格式化</a>
    <p>使用target属性可以定义被链接的文档在何处显示</p>
    <p>_blank在新窗口打开</p>
    <a href="http://www.bing.com" target="_blank">Bing</a>
    <p>_parent在当前窗口打开</p>
    <a href="http://www.bing.com" target="_parent">Bing</a>
    <p>_self在当前窗口打开</p>
    <a href="http://www.bing.com" target="_self">Bing</a>
    <p>_top在当前窗口打开</p>
    <a href="http://www.bing.com" target="_top">Bing</a><br>
    <a id="tips">有用的提示部分</a>
    <a href="#tips">访问的有用的提示部分</a>
</body>
</html>
